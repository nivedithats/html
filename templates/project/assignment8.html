<html>
    <head>
        <title>INSTAGRAM</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            *{
                margin: 1px;
                padding: 0;
                box-sizing: border-box;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
            }
            .top img{
              border-radius: 100%;
              width: 50px;
              height: 50px; 
              
              
            }
            .top{
                display: flex;
                gap: 20px;
              /*  justify-content: center;*/
                align-items: center;
                margin-bottom: 20px;
                background-color: rgb(231, 212, 187);

            }
            .poster{
                width: 100%;

            }
            ul{
                width: 400px;
            }

    
               
               .icon{
                   display: flex;
                   justify-content: space-between;
                   text-align: center;
                   padding: 10px;
                   gap: 20px;
               }
               .post{
                   box-shadow: 0px 0px 10px #b45151;
                   padding: 2px;
                   margin-bottom: 30px;
               }
               small{
                   font-size: 10px;
                   color: #5a5a5a;
               }
               body{
                display: flex;
                border-right:flex-start;
                
               }
                 
               .bottom{
                display: flex;
                justify-content: space-between;
                align-items: center;
                
               }
               .fa-ellipsis-vertical{
                margin-left: 190px;
               }
               




        </style>
        

        
    </head>
    <body>
        <ul type="none">
            <li>
                <div class="post">
                <div class="top">
                    <img src="https://pxbar.com/wp-content/uploads/2023/09/emoji-dp-for-whatsapp.jpg" alt="profile">
                    <div>
                        <p>Sanjay aras</p>
                        <small>posted 1 week ago</small>
                    </div>

                    
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <img src="https://i.pinimg.com/736x/38/11/d8/3811d876c4397073393b7ff9fbd2b48a.jpg" alt="Poster" class="poster">

              <div class="bottom">
                <div class="icon">
                    <div>
                        
                        <i class="fa-regular fa-heart"></i><br>
                        <small>like</small>
                    </div>
                    <div>
                        <i class="fa-solid fa-thumbs-down"></i><br>
                        <small>unlike</small>
                    </div>
                    
                    <div>
                        
                        <i class="fa-regular fa-comment"></i><br>
                        <small>comment</small>
                    </div>

                    <div>
                        
                       
                        <i class="fa-regular fa-share-from-square"></i><br>
                        <small>share</small>
                    </div>
                  


                    </div>
                    <div>

                        <i class="fa-regular fa-bookmark"></i><br>
                        <small>save</small>
                    </div>
              </div>


                  
                </div>

                
            </li>

            <li>
                <div class="post">
                <div class="top">
                    
                    <img src="https://pxbar.com/wp-content/uploads/2023/10/stylish-whatsapp-dp-for-girl-1024x1024.jpg" alt="profile" >
                    
                    <div>
                        <p>Parinitha Aras</p>
                        <small>posted 2 week ago</small>
                    </div>
                    
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWDz2QWocK6n38hn0F0qpY550h8EVwnDNES0UW_fvZTg&s" alt="poster" class="poster">

              <div class="bottom">
                <div class="icon">
                    <div>
                        <i class="fa-regular fa-heart"></i><br>
                         <small>like</small>
                    </div>
                    <div>
                      
                        <i class="fa-regular fa-thumbs-down"></i><br>
                        <small>unlike</small>
                    </div>

                    
                    <div>
                       
                       <i class="fa-regular fa-comment"></i><br>
                        <small>comment</small>
                    </div> 

                    <div>
                   <i class="fa-regular fa-share-from-square"></i><br>
                    <small>share</small>
                    </div>
                 </div>
                    <div>

                        
                        <i class="fa-regular fa-bookmark"></i><br>
                        <small>save</small>
                    </div>
              </div>


                  
                </div>

                
            </li>

        </ul>
            
        
    </body>
</html>
